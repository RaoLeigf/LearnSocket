<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<style>
    #app{
       width: 500px;
       height: 500px; 
       display:block;
    }
    #his{
       height: 200px; 
    }
</style>
<div id="app">
    <el-form label-width="80px" v-if="show">
        <el-form-item label="姓名">
          <el-input v-model="name"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="login">登录</el-button>
        </el-form-item>
    </el-form>

    <el-form label-width="80px" v-if="!show">
        <el-form-item label="From:">
            <el-input v-model="name" :disabled="true"></el-input>
        </el-form-item>
        <el-form-item label="To:">
            <el-input v-model="sender"></el-input>
        </el-form-item>
        <el-form-item label="聊天记录">
            <el-input type="textarea" v-model="history" :disabled="true" id = 'his'></el-input>
        </el-form-item>
        <el-form-item label="内容">
            <el-input type="textarea" v-model="word"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="send">发送</el-button>
        </el-form-item>
      </el-form>
</div>

<script>
    debugger
    var vue = new Vue({
        el:"#app",
        socket : '',
        data() {
            return {
                name: '',
                sender:'',
                show:true,
                history:'',
                word:''
            }
        },
        methods:{
            login(){
                this.socket.emit('login',{
                    name:this.name
                });
                this.show = false
            },
            send(){
                this.socket.emit('send',{
                    name:this.name,
                    to:this.sender,
                    word:this.word
                });
                this.history += (this.name +'对'+this.sender+'说:' + this.word +'\n')
                this.word = ''  
            }
        },
        mounted(){
            var that = this
            this.socket = io.connect('127.0.0.1:3000');
            this.socket.on('message',function (data) {
                debugger
                that.history += data.name+'对'+data.to+'说:' + data.word + '\n'
            });
        }
    })

    
</script>
</html>
